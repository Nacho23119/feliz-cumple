  <script>
    const songs = document.querySelectorAll('.song');
    const lyricsText = document.getElementById('lyricsText');
    let typingInterval;

    function typeLyrics(lyrics) {
      clearInterval(typingInterval);
      lyricsText.innerHTML = "";
      let i = 0;
      typingInterval = setInterval(() => {
        if (i < lyrics.length) {
          lyricsText.innerHTML += lyrics[i];
          i++;
        } else {
          clearInterval(typingInterval);
        }
      }, 120); // velocidad de escritura (milisegundos)
    }

    songs.forEach(song => {
      const audio = song.querySelector('audio');
      audio.addEventListener('play', () => {
        // Pausar otras canciones
        songs.forEach(s => {
          if(s !== song){
            s.querySelector('audio').pause();
          }
        });
        // Mostrar letra con efecto de escritura
        const lyrics = song.getAttribute('data-lyrics');
        typeLyrics(lyrics);
      });
    });
  </script>

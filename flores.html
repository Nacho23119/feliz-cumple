<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flores </title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    background: radial-gradient(circle at bottom, #02121d, #000);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    font-family: "Poppins", sans-serif;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-align: center;
  }
  p {
    font-size: 1.2em;
    text-align: center;
  }
  .botones {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }
  button {
    padding: 10px 25px;
    background: #9b59b6;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1.1em;
    transition: 0.3s;
  }
  button:hover {
    transform: scale(1.1);
    background: #8e44ad;
  }
  .menu-btn {
    background: #3498db;
  }
  .menu-btn:hover {
    background: #2980b9;
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
</style>
</head>
<body>
  <h1>FELICIDADES ðŸ’œðŸ’™</h1>
  <p>Da click varias veces para ver la magia âœ¨</p>

  <div class="botones">
    <button onclick="crearFlores()">Ver regalo</button>
    <button class="menu-btn" onclick="irMenu()">Regresar al menÃº</button>
  </div>

  <canvas id="flores"></canvas>

  <script>
    const canvas = document.getElementById("flores");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    // Paleta de colores morados y azules ðŸ’œðŸ’™
    const colores = ["#8e44ad", "#9b59b6", "#6a5acd", "#4b0082", "#3498db", "#5dade2", "#2980b9"];

    class Flor {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.petals = 5;
        this.size = Math.random() * 20 + 20;
        this.growth = 0;
        this.color = colores[Math.floor(Math.random() * colores.length)];
        this.angle = Math.random() * Math.PI * 2;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        for (let i = 0; i < this.petals; i++) {
          ctx.rotate((Math.PI * 2) / this.petals);
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.quadraticCurveTo(
            this.size * 0.6,
            -this.size * 0.6,
            0,
            -this.size * this.growth
          );
          ctx.quadraticCurveTo(
            -this.size * 0.6,
            -this.size * 0.6,
            0,
            0
          );
          ctx.fillStyle = this.color;
          ctx.fill();
        }
        ctx.beginPath();
        ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = "#ffe6ff";
        ctx.fill();
        ctx.restore();
      }
      update() {
        if (this.growth < 1) this.growth += 0.02;
      }
    }

    let flores = [];

    function crearFlores() {
      for (let i = 0; i < 12; i++) {
        const x = Math.random() * w;
        const y = Math.random() * h * 0.6 + h * 0.3;
        flores.push(new Flor(x, y));
      }
    }

    function animar() {
      ctx.clearRect(0, 0, w, h);
      flores.forEach((f) => {
        f.update();
        f.draw();
      });
      requestAnimationFrame(animar);
    }

    function irMenu() {
      window.location.href = "menu.html"; // ðŸ”¹ Cambia este enlace a tu archivo de menÃº
    }

    animar();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Secreta</title>
  <link rel="stylesheet" href="../controlador/css/secreta.css">
</head>
<body>
  <div class="container">
    <h1>🔒 Carta Secreta 🔒</h1>
    <p>Ingresa la contraseña para acceder:</p>

    <input type="password" id="passwordInput" placeholder="Contraseña">
    <button id="submitBtn">Entrar</button>
    <p id="errorMsg" class="error"></p>
    <p id="hint1" class="hint"></p>
    <p id="hint2" class="hint"></p>

    <a href="../vista/menu.html" class="back-button">🏠 Volver al Menú</a>
  </div>

  <script>
    const password = "140224"; // Contraseña secreta
    const input = document.getElementById("passwordInput");
    const btn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const hint1 = document.getElementById("hint1");
    const hint2 = document.getElementById("hint2");

    let attempts = 0; // contador de intentos

    btn.addEventListener("click", () => {
      if(input.value === password){
        // Contraseña correcta → ir a la carta secreta
        window.location.href = "cartasecreta.html";
      } else {
        attempts++;
        errorMsg.textContent = "❌ Contraseña incorrecta. Intenta de nuevo.";

        // Mostrar pistas según los intentos
        if(attempts === 2){
          hint1.textContent = "💡 Pista 1: Es una fecha importante para nosostros...";
        }
        if(attempts === 3){
          hint2.textContent = "💡 Pista 2: Fecha de Nuestro Primer...";
        }
      }
    });

    // Permitir presionar Enter
    input.addEventListener("keypress", (e) => {
      if(e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
